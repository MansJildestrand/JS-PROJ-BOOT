<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tärningsspel</title>
    <!-- Länk till Bootstrap CSS-fil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Länk till din egen CSS-fil för styling -->
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <!-- Spelbehållare för hela spelet -->
    <div class="game-container container">
        <h1 class="text-center mb-4">Tärningsspel</h1>
        <div class="row">
            <!-- Sektion för spelare 1 -->
            <div class="col player" id="player-0">
                <h2>Spelare 1</h2>
                <p>Totala poäng: <span id="score-0">0</span></p>
                <p>Löpande poäng: <span id="current-0">0</span></p>
            </div>
            <!-- Sektion för spelare 2 -->
            <div class="col player" id="player-1">
                <h2>Spelare 2</h2>
                <p>Totala poäng: <span id="score-1">0</span></p>
                <p>Löpande poäng: <span id="current-1">0</span></p>
            </div>
        </div>
        <!-- Kontroller för att kasta tärning och hålla poäng -->
        <div class="controls text-center mt-4">
            <button id="roll-dice" class="btn btn-primary me-2">Kasta tärning</button>
            <button id="hold-score" class="btn btn-success">Håll poäng</button>
            <p id="dice-result" class="mt-3"></p>
        </div>
        <!-- Meddelande för vinnaren -->
        <p id="winner-message" class="text-center mt-4"></p>
    </div>
    <!-- Länk till JavaScript-fil för spel logik -->
    <script src="script.js"></script>
</body>
</html>
